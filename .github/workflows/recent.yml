name: Recent 20 Posts Collector (15m Frequency)

on:
  schedule:
    - cron: '5,20,35,50 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Recent Collector
        run: python collector_recent.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull origin main --rebase
          git add configs_recent.txt
          git commit -m "Update recent configs" || exit 0
          git push
