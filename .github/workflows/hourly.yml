name: Hourly 1-Hour Collector

on:
  schedule:
    - cron: '0 * * * *' # سر هر ساعت اجرا می‌شود
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 python-dateutil

      - name: Run Hourly Collector
        run: python collector_hourly.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull origin main --rebase
          git add configs_hourly.txt
          git commit -m "Update configs_hourly.txt" || exit 0
          git push
